<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Click per second</title>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-6">CPS testing</h1>
    <button id="click-button" class="bg-blue-500 text-white p-4 rounded text-2xl mb-4">Click Me!</button>
    <p class="text-xl">Score: <span id="score">0</span></p>
    <button id="start-button" class="bg-green-500 text-white p-2 rounded mt-4">Start Game</button>
    <p id="timer" class="text-xl mt-2"></p>
    <script src="./assets/js/app.js"></script>
</body>

</html>
